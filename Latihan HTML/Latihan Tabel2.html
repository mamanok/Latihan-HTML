<!DOCTYPE html>
<html>
<head>
	<title>Tabel Di HTML</title>
</head>
<style type="text/css">
th
{
    background-color: #f44336;
}
tr:nth-child(even)
{
	background-color: #ef9a9a;
}
tr:nth-child(odd)
{
    background-color: #ffcdd2;
}
</style>

<body> 
    <table rules="none">
        <tr height="40px">
            <th width="30px">No</th>
            <th width="200px">Nama Besaran Turunan</th>
            <th width="200px">Lambang Besaran Turunan</th>
            <th width="150px">Satuan Turunan</th>
        </tr>
 
        <tr>
            <td align="center">1</td>
            <td align="center">Luas</td>
            <td align="center"><i>A</i></td>
            <td align="center">m<sup>2</sup></td>
        </tr>
 
        <tr>
            <td align="center">2</td>
            <td align="center">Kecepatan</td>
            <td align="center"><i>v</i></td>
            <td align="center">ms<sup>-1</sup></td>
        </tr>
 
        <tr>
            <td align="center">3</td>
            <td align="center">Percepatan</td>
            <td align="center"><i>a</i></td>
            <td align="center">ms<sup>-2</sup></td>
        </tr>
 
        <tr>
            <td align="center">4</td>
            <td align="center">Gaya</td>
            <td align="center"><i>F</i></td>
            <td align="center">kg ms<sup>-2</sup></td>
        </tr>
 
        <tr>
            <td align="center">5</td>
            <td align="center">Tekanan</td>
            <td align="center"><i>P</i></td>
            <td align="center">kgm<sup>-1</sup>s<sup>-2</sup></td>
        </tr>

         <tr>
            <td align="center">6</td>
            <td align="center">Usaha</td>
            <td align="center"><i>W</i></td>
            <td align="center">kgm<sup>2-2</sup></td>
        </tr>
    </table>
</body>
</html>
