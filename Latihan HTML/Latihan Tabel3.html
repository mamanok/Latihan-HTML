<!DOCTYPE html>
<html>
<head>
    <title>Atribut Cosplan, Rowslpan, dan Align</title>
</head>
<body>
    <table rules="all" border="1">
    <tr>
        <th colspan="5">Seminar</th>
    </tr> 
    <tr>
        <th rowspan="2">Hari</th>
        <th colspan="2" align="center" width="125px">Jadwal</th>
        <th rowspan="2" colspan="2">Topic</th>
    </tr>
    <tr align="center">
        <td>Mulai</td>
        <td>Selesai</td>
    </tr>
    <tr align="center">
        <td rowspan="2">Senin</td>
        <td rowspan="2">8:00</td>
        <td rowspan="2">17:00</td>
        <td colspan="2">HTML</td>
    </tr>
    <tr>
        <td colspan="2" align="center">CSS</td>
    </tr>
    <tr  align="center">
        <td rowspan="3">Selasa</td>
        <td>08:00</td>
        <td>11:00</td>
        <td rowspan="3">PHP dan jQuery</td>
    </tr>
    <tr align="center">
        <td>11:00</td>
        <td>14:00</td>
    </tr>
    <tr align="center">
        <td>14:00</td>
        <td>17:00</td>
    </tr>
    <tr align="center">
        <td>Rabu</td>
        <td>08:00</td>
        <td>12:00</td>
        <td colspan="2">CodeIgniter</td>
    </tr>
    </table>
</body>
</html>
